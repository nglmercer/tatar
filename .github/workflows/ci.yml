name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev pkg-config
        
    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable
      
    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install frontend dependencies
      run: bun install
      
    - name: Run frontend tests
      run: bun test || true
      
    - name: Check frontend build
      run: bun run build
       
    - name: Verify dist directory exists
      shell: bash
      run: ls -la dist || echo "dist directory not found"
       
    - name: Check Rust code
      working-directory: ./src-tauri
      run: cargo check
      
    - name: Run Rust tests
      working-directory: ./src-tauri
      run: cargo test || true
      
    - name: Build Tauri app (debug)
      shell: bash
      run: |
        # Verificar que el directorio dist existe
        ls -la dist || echo "dist directory not found"
        
        # Verificar que el directorio dist es accesible desde src-tauri
        ls -la src-tauri/../dist || echo "dist directory not accessible from src-tauri"
        
        # Construir la aplicaci√≥n Tauri manualmente usando el CLI de Tauri
        bun run tauri build --debug --no-bundle